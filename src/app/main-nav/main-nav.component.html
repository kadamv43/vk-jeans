<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [ngClass]="{hidden: !(isHandset$ | async)}" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="about-us">About Us</a>
      <a mat-list-item routerLink="contact-us">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>V&S Jeans</span>
      <span class="spacer"></span>
      <div [ngClass]="{hidden: (isHandset$ | async)}">
        <a mat-list-item routerLink="home">Home</a>
        <a mat-list-item routerLink="about-us">About Us</a>
        <a mat-list-item routerLink="contact-us">Contact Us</a>
      </div>

      <button mat-icon-button class="example-icon material-icons-round"
        aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
